<app-header [title]="'Übersicht'"></app-header>

<ion-content [fullscreen]="true">
    @for (item of items; track item.pk) {
    <ion-item>
        <ion-label>
            <h1>{{item.total_price | number: '1.2-2' }}€</h1>
            <h2>{{getDateFormated(item)}}</h2>
        </ion-label>
    </ion-item>
    }
</ion-content>
