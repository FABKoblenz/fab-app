<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>Login</ion-title>
        @if (installPromptService.showInstallButton()) {
        <ion-label slot="end" style="padding-right: 20px">
            <ion-button (click)="installPromptService.openInstallPrompt()">Install</ion-button>
        </ion-label>
        }
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-grid class="bg-img" style="height: 100%">
        <ion-row class="justify-content-center align-items-end" style="height: 33%; display: flex; align-items: center">
            <ion-col size="12">
                <div class="w3-display-middle w3-center fab-page-title">
                    <div id="image" style="display: inline">
                        <img ngSrc="/img/fab-logo.svg" priority alt="FAB Team Logo" height="150" width="150" />
                    </div>
                    <div id="texts" style="">
                        <span class="fab-title fab-page-title-text" style="">Billard Team FAB Koblenz e.V.</span>
                    </div>
                </div>
            </ion-col>
        </ion-row>
        <ion-row style="height: 33%"></ion-row>
        <ion-row>
            <ion-col size="12">
                <div class="w3-display-middle w3-center fab-page-title">
                    <ion-button expand="full" (click)="login()"> Login </ion-button>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
